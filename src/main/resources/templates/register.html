<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Create Account</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="form-signup">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up Now!</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
           autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email"  name="email" class="form-control" placeholder="Email" required
           autofocus/>

    <label for="phone" class="sr-only">Phone</label>
    <input type="tel" id="phone"  name="phone" class="form-control" placeholder="Phone" required
           autofocus/>
    <button class="btn btn-default btn-primary btn-block" type="button" onclick="register()">Create Account</button>
</div>
</body>
</html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function register() {
        var username = $("#username").val();
        var password = $("#password").val();
        var email = $("#email").val();
        var phone = $("#phone").val();
        var data = {
            username:username,
            password:password,
            email:email,
            phone:phone
        };
        $.ajax({
            url: "/register",
            type: "post",
            contentType:"application/json",
            data: JSON.stringify(data),
            success: function (res) {
                console.log(res);
                if (res.code != 200){
                    alert(res.msg);
                } else {
                    //跳转到登录页
                    window.location.href = "/loginPage";
                }
            },
            error: function (e) {
                alert(e.responseText);
            }
        });
    }
</script>
